{{ define "head" }}
  <link rel="stylesheet" href={{ "single.css" | absURL }}/>
  <link rel="stylesheet" href={{ "header.css" | relURL }}>
{{ end }}

{{ define "main" }}

  {{ $image := path.Join "static" "img" (.Param "image") }}
  {{ if fileExists $image -}}
  <div id=hero style='background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)), url({{ .Param "image" | absURL }})'>

  </div>
  {{- end }}

      <div>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>
      <div>{{if .Params.author}}Author: {{.Params.Author}}{{end}}</div>
      <div>{{.Content}}</div>
  </div>
{{ end }}
