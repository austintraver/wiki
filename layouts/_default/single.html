{{ define "head" }}
<link rel="stylesheet" href="/css/single.css">
{{ end }}

{{ define "main" }}
  {{ $image := path.Join "static" "img" (.Param "image") }}
  {{ if fileExists $image }}

    <h1>{{ .Title }}</h1>
    <h2>{{ .Description }}</h2>
    <p id="date">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</p>
  {{ end }}
  <div id="main">
    <div id="content">
    {{- .Content -}}
    </div>
  </div>
{{ end }}
