<!doctype HTML>
<html lang="en-US">
<head>
  <!-- ============================================ -->
  <title>{{.Title}} | {{.Site.Title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ template "_internal/opengraph.html" . }}
  <meta property="og:site_name" content="Helpful Wiki">
  <link rel="stylesheet" href="/css/baseof.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/svg+xml" href="/img/icon.svg">
  <link rel="apple-touch-icon" href="/img/icon.png">


  {{ block "head" . }}
  {{ end }}


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!--suppress HtmlUnknownTarget -->
  <script src="/__/firebase/7.20.0/firebase-app.js"></script>
  <!--suppress HtmlUnknownTarget -->
  <script src="/__/firebase/7.20.0/firebase-analytics.js"></script>
  <!--suppress HtmlUnknownTarget -->
  <script src="/__/firebase/7.20.0/firebase-performance.js"></script>

  <!-- Initialize Firebase -->
  <script type="module" src="/js/init.js"></script>


 <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <nav>
    <a id="sitename" href="/">
      <img id="icon" alt="" src="/img/icon.svg"/>
      Helpful Wiki
    </a>
    <a id="author" href="https://github.com/austintraver">
      <div>
        <p id="name">Austin Traver</p>
        <p id="catchphrase">Teaching to avoid learning...</p>
      </div>
      <img id="headshot" alt="" src="/img/headshot.webp">
    </a>
  </nav>
  <main>
    {{ block "main" . }}
    {{ end }}
  </main>
</body>
</html>
