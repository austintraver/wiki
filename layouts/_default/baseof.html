<!doctype HTML>
<html lang="en-US">
<head>
  <!--suppress HtmlUnknownTarget -->

  {{ partial "hydra" . }}

  {{ block "head" . }}
    {{ partial "firebase" . }}
  {{ end }}

</head>
<body>
  <nav>
    <a class="logo" href="/">
      <img class="logo" alt="" src="/img/logo.svg">
      <p>{{ .Site.Title }}</p>
    </a>
    <a class="author" href="https://github.com/sponsors/austintraver">
      <div>
        <p class="author">Austin Traver</p>
        <q>Teaching to avoid learning...</q>
      </div>
      <picture>
        <source type="image/webp" srcset="/img/headshot.webp">
        <img alt="" height=64 width=64 class="preview" src="/img/headshot.jpeg">
      </picture>
    </a>
  </nav>
  <main>
    {{ block "main" . }}
    {{ end }}
  </main>
</body>
</html>
