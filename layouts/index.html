{{ define "head" }}
<meta property="og:image" content="{{ .Site.BaseURL }}img/preview.webp">
<meta name="description" content="{{ .Description }}">
<link rel="stylesheet" href="/css/index.css">
{{ end }}

{{ define "main" }}
  <section id="intro">
    {{ .Content }}
  </section>
  <section id="cards">
    {{ range sort .Pages ".FuzzyWordCount" "desc" }}
    <a class="card" href="{{ .RelPermalink }}">
      <picture>
        <source type="image/webp" srcset="{{ .RelPermalink }}preview.webp">
        <img alt="" class="preview" src="{{ .RelPermalink }}preview.png">
      </picture>
      <p>{{ .Title }}</p>
    </a>
    {{ end }}
  </section>
{{ end }}
