{{ define "main" }}
  <section class="intro">
    {{ .Content }}
  </section>
  <section class="collection">
    {{ range sort .Pages ".FuzzyWordCount" "desc" }}
      {{ $img := path.Join .RelPermalink "poster" }}
      <a class="card" href="{{ .RelPermalink }}">
        <picture>
          <img alt="" loading=lazy class="preview" src="{{ $img }}.png">
        </picture>
        <header>{{ .Title }}</header>
      </a>
    {{ end }}
  </section>
{{ end }}
