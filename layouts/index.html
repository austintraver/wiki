{{ define "head" }}
<!--suppress ALL -->
<meta property="og:image" content="https://helpful.wiki/img/preview.webp">
<meta name="description" content="{{ .Description }}">
<link rel="stylesheet" href="css/index.css">
{{ end }}

{{ define "main" }}
  {{ .Content }}
  <section>
    {{ $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
    {{ range sort $pages ".FuzzyWordCount" "desc" }}
    <a class="card" href="{{ .File.ContentBaseName }}">
      <picture>
        <source type="image/webp" srcset="{{ .RelPermalink }}{{ .Resources.GetMatch `preview.webp`}}">
        <img alt="" class="preview" src="{{ .RelPermalink }}{{ .Resources.GetMatch `preview.png` }}">
      </picture>
      <p>{{ .Title }}</p>
    </a>
    {{ end }}
  </section>
{{ end }}
