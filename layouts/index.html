{{ define "head" }}
<meta property="og:image" content="{{ .Site.BaseURL }}img/preview.webp">
<script src="/js/firedocs.js"></script>
{{ end }}

{{ define "main" }}
  <section id="intro">
    {{ .Content }}
  </section>
  <section class="collection">
    {{ range sort .Pages ".FuzzyWordCount" "desc" }}
      {{ $img := path.Join .RelPermalink "preview" }}
      <a class="card" href="{{ .RelPermalink }}">
        <picture>
          <source type="image/webp"
              srcset="{{ $img }}-1x.webp 1x,
                      {{ $img }}-2x.webp 2x,
                      {{ $img }}-3x.webp 3x"
          >
          <img alt="" loading=lazy class="preview" src="{{ .RelPermalink }}preview.png">
        </picture>
        <header>{{ .Title }}</header>
      </a>
    {{ end }}
  </section>
{{ end }}
