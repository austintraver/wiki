{{ if .Get 0 }}
<div style="position: relative; padding-bottom: 56.25%; height: 0; margin-bottom: 5vh; overflow: hidden;">
  <iframe
      src="https://www.youtube.com/embed/{{ .Get 0 }}"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"
      allowfullscreen
      title="YouTube Video">
  </iframe>
</div>
{{ end }}
