baseURL: "https://helpful.wiki/"
title: "Helpful Wiki"
languageCode: "en-us"
# rewrite all relative URLs to be relative to the
# base directory
relativeURLs: true
enableInlineShortcodes: true
enableGitInfo: true
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: 'UA-175811422-1'
sitePagesMenu: 'main'
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      autoHeadingID: true
      autoHeadingIDType: github-ascii
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    tabWidth: 2
    style: "dracula"
permalinks:
  #  posts: "/:title"
  posts: "/:filename"
frontmatter:
  date: [ ":git" ]
deployment:
  targets:
