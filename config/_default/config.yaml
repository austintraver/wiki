title: 'Helpful Wiki'
baseURL: 'https://helpful.wiki/'
languageCode: 'en-US'
watch: true
googleAnalytics: 'G-D9NWWK7881'
sitePagesMenu: 'main'
newContentEditor: 'nvim'
relativeURLs: true
enableInlineShortcodes: true
enableGitInfo: false
pygmentsUseClasses: true
pluralizeLinkTitles: false
minify:
  minifyOutput: false
staticDir:
  - 'static'
  - 'static/favicon'
permalinks:
  'posts': '/blog'
frontmatter:
  date: [ 'date', ':default' ]
  lastmod: [ ':fileModTime', ':default' ]
deployment:
  targets:
params:
  mainSections:
    - 'posts'
disableKinds:
  - 'taxonomy'
  - 'term'
  - 'RSS'
markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github-ascii
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNoStart: 1
    tabWidth: 2
    lineNumbersInTable: false
    noClasses: true
    style: 'dracula'
    tabwidth: 4
